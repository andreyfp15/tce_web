<div class="container">
    <form [formGroup]="formFilter" (ngSubmit)="onSubmit()">

        <div class="row">

            <div class="col-md-12 pl-2 pr-3 pt-3">
                <div class="col-md-12">
                    <h2 class="header">
                        <span>Usuário</span>
                        <a routerLink="/admuser/create" class="pl-5" title="Adicionar categoria"><i class="fas fa-file-medical"></i></a>
                    </h2>
                </div>
                <div class="col-md-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a routerLink="/home">Início</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Usuário</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-md-12 pl-2 pr-2">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">Filtros</div>
                        <div class="card-body">

                            <div class="row">
                                <div class="form-group col-md-2">
                                    <label for="txtId">Id</label>
                                    <input type="number" class="form-control" id="txtId" formControlName="id">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="txtEmail">Email</label>
                                    <input type="text" class="form-control" id="txtEmail" formControlName="email">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="slctAdm">Administrador</label>
                                    <select class="form-control" id="slctAdm" formControlName="isAdmin">
                                        <option value="">Todos</option>
                                        <option value="">Sim</option>
                                        <option value="">Não</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="slctActive">Ativo</label>
                                    <select class="form-control" id="slctActive" formControlName="active">
                                        <option value="">Todos</option>
                                        <option value="">Sim</option>
                                        <option value="">Não</option>
                                    </select>
                                </div>
                                <div class="col-md-2 mt-4 pt-2">
                                    <button type="submit" class="btn btn-success">Buscar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 pt-3">
                    <div class="card">
                        <div class="card-header">Lista de usuários</div>
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-sm">
                                <thead>
                                    <tr class="text-center">
                                        <th>#</th>
                                        <th>Id</th>
                                        <th>Email</th>
                                        <th>Administrador</th>
                                        <th>Ativo</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="text-center">
                                        <td>1</td>
                                        <td><a [routerLink]="['/admuser/details', 1]">1</a></td>
                                        <td class="text-left">emailteste@test.com </td>
                                        <td><span class="badge badge-success">Sim</span></td>
                                        <td><span class="badge badge-success">Sim</span></td>
                                    </tr>
                                    <tr class="text-center">
                                        <td>2</td>
                                        <td><a [routerLink]="['/admuser/details', 1]">1</a></td>
                                        <td class="text-left">emailteste@test.com </td>
                                        <td><span class="badge badge-success">Sim</span></td>
                                        <td><span class="badge badge-danger">Não</span></td>
                                    </tr>
                                    <tr class="text-center">
                                        <td>3</td>
                                        <td><a [routerLink]="['/admuser/details', 1]">1</a></td>
                                        <td class="text-left">emailteste@test.com </td>
                                        <td><span class="badge badge-success">Sim</span></td>
                                        <td><span class="badge badge-success">Sim</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer">Num. Registros encontrados: 3</div>
                    </div>
                </div>

                <div class="col-md-12 pt-4 pb-3">
                    <a routerLink="/home" class="btn btn-dark">Voltar</a>
                </div>

            </div>

        </div>
    </form>
</div>
