<div class="container">

    <div class="row">

        <div class="col-md-4"></div>

                <img src="../../assets/img/logo.png" class="logo-login" />
            </div>
            <div class="col-md-12 text-center title-login"> <p>Cadastro</p> </div>
            <div class="col-md-12 mb-3 text-center">
                <img src="../../assets/img/usa-flag.png" alt="USA flag" class="flags-login flags-1" />

            </div>

            <form>
                <div class="form-group-03">
                    <input type="email" class="form-control" id="txtEmail" placeholder="Email">

                <div class="form-group-03">

                <div class="form-group-03">
